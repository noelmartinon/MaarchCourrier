<div id="resultInfo" class="fade" style="display:none;">
    {{resultInfo}}
</div>
<div *ngIf="loading">
    <i class="fa fa-spinner fa-spin fa-5x" style="margin-left: 50%;margin-top: 16%;font-size: 8em"></i>
</div>
<div *ngIf="!loading" class="container-fluid">
    <h1 style="margin-top: 0"><i class="fa fa-user fa-2x"></i> Enregistrer un packet numérique</h1>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.php" style="cursor: pointer">
                    <i class="fa fa-arrow-circle-left" title="Retour"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="row row-eq-height">
        <div class="col-md-3">
        </div>
        <div class="col-md-4 col-md-offset-1" style="border-left:solid 1px white;border-right:solid 1px white;background-color: #CEE9F1;border-top: solid 2px #FDD16C;border-bottom: solid 2px #FDD16C;padding:10px;">
            <h2>Enregistrer un packet numérique</h2>
            <form class="form-horizontal" (ngSubmit)="submitNumericPackage()" #saveNumericPackageForm="ngForm">
              <input type="file" name="files[]"(change)="uploadNumericPackage($event)">
              <br>
              <input type="submit" class="btn btn-default" [disabled]="!saveNumericPackageForm.form.valid">
            </form>
        </div>
        <div class="col-md-3 col-md-offset-1">
        </div>
    </div>
</div>
