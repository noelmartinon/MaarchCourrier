<VirtualHost *:80>
    DocumentRoot /var/www/maarch

    <Directory /var/www/maarch>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

     ProxyPassMatch "^/(.*\.php)$" "fcgi://maarch-php-fpm:9000/var/www/maarch/$1"

    ErrorLog ${APACHE_LOG_DIR}/maarch-error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/maarch-access.log combined
</VirtualHost>