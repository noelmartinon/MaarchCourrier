maarch-webserver:
  build: .
  dockerfile: apache/Dockerfile
  container_name: maarch-webserver
  volumes:
      - ..:/var/www/maarch
      - ./apache/apache.conf:/etc/apache2/sites-available/000-default.conf
  ports:
   - "80:80"
  links:
   - maarch-php-fpm

maarch-php-fpm:
  build: .
  dockerfile: php-fpm/Dockerfile
  container_name: maarch-php-fpm
  volumes:
    - ..:/var/www/maarch
    - ./php-fpm/php-ini-overrides.ini:/etc/php5/fpm/conf.d/99-overrides.ini
  links:
    - maarch-postgres
