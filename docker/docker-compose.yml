maarch-postgres:
  image: postgres:9.6
  container_name: maarch-postgres
  environment:
    - POSTGRES_USER=root
    - POSTGRES_PASSWORD=root
    - POSTGRES_DB=maarch
  ports: 
    - "5432:5432"

