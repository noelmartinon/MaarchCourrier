<h1 mat-dialog-title>{{data.action.label_action}}</h1>
<div mat-dialog-content>
    <div *ngIf="loading" class="loading" style="display:flex;height:100%;">
        <mat-spinner style="margin:auto;"></mat-spinner>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{lang.makeActionOn}} 
             <b *ngIf="data.selectedRes.length == 1 && data.contextChrono != ''" color="primary" class="highlight">{{data.contextChrono}}</b>
            <b *ngIf="data.contextChrono == ''" color="primary" class="highlight">{{data.selectedRes.length}} {{lang.elements}}</b> ?
            <div class="alert-message alert-message-info" role="alert" style="margin-top: 30px;" [innerHTML]="lang.updateAcknowledgementSendDate"></div>
            <div class="col-sm-6" style="padding-top:10px;">
                <mat-form-field>
                    <input matInput [(ngModel)]="acknowledgementSendDate" [max]="acknowledgementSendDateEnd" [matDatepicker]="pickerStart" placeholder="{{lang.acknowledgementSendDate}}"
                    (focus)="pickerStart.open()">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart [startAt]="acknowledgementSendDate"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-12">
            <app-note-editor #noteEditor [resIds]="data.selectedRes"></app-note-editor>
        </div>
    </div>
</div>
<div mat-dialog-actions class="actions">
    <button mat-raised-button mat-button color="primary" [disabled]="loading" (click)="onSubmit()">{{lang.validate}}</button>
    <button mat-raised-button mat-button [disabled]="loading" [mat-dialog-close]="">{{lang.cancel}}</button>
</div>
