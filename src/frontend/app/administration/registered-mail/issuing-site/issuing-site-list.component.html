<mat-sidenav-container autosize class="maarch-container">
    <ng-template #adminMenuTemplate>
        <mat-nav-list>
            <h3 mat-subheader>{{'lang.actions' | translate}}</h3>
            <a mat-list-item routerLink="/administration/issuingSite/new">
                <mat-icon color="primary" mat-list-icon class="fa fa-plus"></mat-icon>
                <p mat-line>
                    {{'lang.add' | translate}}
                </p>
            </a>
        </mat-nav-list>
    </ng-template>
    <mat-sidenav-content>
        <div class="bg-head">
            <div class="bg-head-title" [class.customContainerRight]="appService.getViewMode()">
                <div class="bg-head-title-label">
                    <header-left></header-left>
                </div>
                <div class="bg-head-title-tool">
                    <header-right></header-right>
                </div>
            </div>
            <div class="bg-head-content" [class.fullContainer]="appService.getViewMode()">
            </div>
        </div>
        <div class="container" [class.fullContainer]="appService.getViewMode()">
            <div class="container-content">
                <div *ngIf="loading" style="display:flex;height:100%;">
                    <mat-spinner style="margin:auto;"></mat-spinner>
                </div>
                <mat-card *ngIf="!loading" class="card-app-content">
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <mat-form-field>
                                <input matInput [formControl]="adminService.getFilterField()"
                                    placeholder="{{'lang.filterBy' | translate}}">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <mat-paginator #paginator [length]="100" [hidePageSize]="true" [pageSize]="10">
                            </mat-paginator>
                        </div>
                    </div>
                    <mat-table #table [dataSource]="adminService.getDataSource()" matSort matSortDisableClear>
                        <ng-container matColumnDef="account_number">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>{{'lang.coclicoNumber' | translate}}
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{element.account_number}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="site_label">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                {{'lang.label' | translate}}
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{element.site_label}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="post_office_label">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                {{'lang.postOffice' | translate}}
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{element.post_office_label}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let element" style="justify-content: flex-end;">
                                <button mat-icon-button color="warn" matTooltip="{{'lang.delete' | translate}}"
                                    (click)="$event.stopPropagation();delete(element)">
                                    <mat-icon class="fa fa-trash-alt fa-2x" aria-hidden="true"></mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"
                            routerLink="/administration/issuingSite/{{row.id}}" style="cursor:pointer;"
                            matTooltip="{{'lang.view' | translate}}"></mat-row>
                    </mat-table>
                    <div class="mat-paginator"
                        style="min-height:48px;min-height: 48px;display: flex;justify-content: end;align-items: center;padding-right: 20px;">
                        {{parameters.length}} {{'lang.issuingSites' | translate}}</div>
                </mat-card>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
