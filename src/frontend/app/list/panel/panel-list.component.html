<div style="font-size: 60px;opacity: 0.1;padding-bottom: 30px;text-align: center;">
    <mat-icon fontSet="fas" fontIcon="{{icon}} fa-2x"></mat-icon>
</div>
<div style="display:flex;justify-content: center;align-items: center;color: #666;padding-bottom: 10px;">
    <mat-icon *ngIf="this.currentResource.statusImage !== undefined"
        [ngStyle]="{'color': this.currentResource.priorityColor}" color="primary"
        class="{{this.currentResource.statusImage.charAt(0)}}{{this.currentResource.statusImage.charAt(1)}} {{this.currentResource.statusImage}} {{this.currentResource.statusImage.charAt(0)}}{{this.currentResource.statusImage.charAt(1)}}-2x">
    </mat-icon>&nbsp;{{this.currentResource.alt_identifier}}
</div>
<div style="text-align: center;font-weight: bold;margin-bottom: 30px;padding-left: 10px;padding-right: 10px;"
    title="{{this.currentResource.subject}}">
    {{this.currentResource.subject | shorten: 50: '...'}}
</div>
<mat-tab-group *ngIf="this.mode == 'diffusion'" [(selectedIndex)]="selectedDiffusionTab" class="diffusionTab">
    <mat-tab label="{{lang.diffusionList}}">
        <app-diffusions-list #appDiffusionsList [injectDatas]="injectDatasParam"></app-diffusions-list>
    </mat-tab>
    <mat-tab label="{{lang.visaWorkflow}}" [disabled]="appVisaWorkflow.getVisaCount() == 0">
        <app-visa-workflow #appVisaWorkflow [injectDatas]="injectDatasParam"></app-visa-workflow>
    </mat-tab>
    <mat-tab label="{{lang.avis}}" [disabled]="appAvisWorkflow.getAvisCount() == 0">
        <app-avis-workflow #appAvisWorkflow [injectDatas]="injectDatasParam"></app-avis-workflow>
    </mat-tab>
</mat-tab-group>
<app-notes-list #appNotesList *ngIf="this.mode == 'note'" [injectDatas]="injectDatasParam" (reloadBadgeNotes)="reloadBadgeNotes($event)"></app-notes-list>
<app-attachments-list #appAttachmentsList *ngIf="this.mode == 'attachment'" [injectDatas]="injectDatasParam" (reloadBadgeAttachments)="reloadBadgeAttachments($event)"></app-attachments-list>
